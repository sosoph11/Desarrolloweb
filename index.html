<body>
    <header>
        <h1>Desde la Lógica hasta el Diseño: Un Viaje a Través del Desarrollo Web</h1>
    </header>
    <div class="image-container">
        <img src="imagen.png" alt="Una computadora de escritorio con una planta en maceta y una lámpara de escritorio, simbolizando el ambiente creativo y moderno del desarrollo web.">
    </div>
    <main>
        <div class="container">
            <a href="semana1.html" class="button">Semana 1</a>

            <a href="semana4.html" class="button">Semana 4</a>
        </div>
    </main>
    <!-- Botón para abrir el cuadro de opinión -->
<button id="opinion-button" class="opinion-button">Deja tu opinión</button>

<!-- Cuadro desplegable de opinión -->
<div id="opinion-box" class="opinion-box">
    <button id="close-opinion" class="close-opinion">X</button>
    <h3>Selecciona tu nivel de satisfacción:</h3>
    <div class="rating">
        <label>
            <input type="radio" name="rating" value="1">
            <span>😠</span> Muy insatisfechx
        </label>
        <label>
            <input type="radio" name="rating" value="2">
            <span>😟</span> Insatisfechx
        </label>
        <label>
            <input type="radio" name="rating" value="3">
            <span>😐</span> Neutral
        </label>
        <label>
            <input type="radio" name="rating" value="4">
            <span>😊</span> Satisfechx
        </label>
        <label>
            <input type="radio" name="rating" value="5">
            <span>😍</span> Muy satisfechx
        </label>
    </div>
    <button id="submit-opinion" class="submit-opinion">Enviar</button>
</div>
</body>
